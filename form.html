<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="data:;base64,="/>
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.png" class="logo"></a>
        <nav>
            <ul>
                <li><a href="form.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form id="signUp"> 
            <div>
                <input name="firstname" id="name" placeholder="Name - required">
            </div> 
            <div>
                <input name="subject" id="subject" placeholder="Subject - minimum length of 10">
            </div> 
            <div>
                <input name="email" id="email" placeholder="Email">
            </div> 
            <div>
                <input name="adress" id="adress" placeholder="Adress - minimum length of 10">
            </div> 
            <button>Submit</button>      
        </form>
    </main>
    
    <script src="js/form.js"></script>

</body>
</html>
